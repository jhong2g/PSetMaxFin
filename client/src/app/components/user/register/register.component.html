<section id="registrarse" class = "mb-5 mt-5">
    <div class="container">
        <div class= "row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_registrarse">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister= "ngForm"(ngSubmit)="onRegister(formRegister)">
                                <h1 class="h3 mb-3 font-weight-normal">Registarse</h1>
                                <div class="alert alert-danger" role="alert" *ngIf= "isError" >
                                    {{msgError}}

                                  </div>
                                <div class="form-group">
                                    <input type="text" #name="ngModel" name="name" class="form-control" 
                                    placeholder="Nombre" [(ngModel)]="user.name" required minlength="4" maxLength="15">
                                </div>
                                
                                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                                    <div *ngIf="name.errors.required">campo vacio!</div>
                                    <div *ngIf="name.errors.minlength">nombre invalido!</div>
                                  </div>
                                
                                  <div class="form-group">
                                    <input type="email" #email="ngModel" name="email" class="form-control" 
                                    placeholder="Email"  [(ngModel)]="user.email"required minlength="6" pattern="[a-zA-Z]+[@]+[a-z]+[.]+[a-z]+$">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                                    <div *ngIf="email.errors.required">campo vacio!</div>
                                    <div *ngIf="email.errors.pattern"> debe cumplir estructura de email(ejemplo@algo.algo)</div>
                                  </div>
                                  <div class="form-group">
                                    <input type="password" #password="ngModel" name="password" class="form-control" 
                                    placeholder="Contraseña" [(ngModel)]="user.password" required minlength="8" maxLength="20" >
                                </div>
                    
                                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                                    <div *ngIf="password.errors.required">campo vacio!</div>
                                    <div *ngIf="password.errors.minlength">contraseña invalida!</div>
                                  </div>
                                  <div class="form-group">
                                    <label for="tipo">Tipo de Usuario </label>
                                    <select name="tipo" id="tipo" class="form-control" [(ngModel)]="user.tipo">
                                      <option value="Cliente">Cliente</option>
                                      <option value="Vendedor">Vendedor</option>

                                    </select>
                                  </div>

                                  <div class="form-group" >
                                    <input type="text" #name="ngModel" name="tienda" class="form-control" 
                                    placeholder="Tienda" [(ngModel)]="user.tienda" >
                                </div> 
                                <button type="submit" class="btn btn-lg btn-success
                                 btn-block"> REGISTRARSE</button>
                                 <div class="form-group">
                                     <a routerLink="/user/login" class="form-control login-user"> ¿ya estas registrado?

                                     </a>
                                 </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
